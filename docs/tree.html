<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-: 3px;
  cursor:pointer;
}

.node text {
  font: 12px sans-serif;
  text-overflow: ellipsis;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-: 2px;
}

</style>

<body>
<script src="../assets/src/d3.min.js"></script>
<script src="../assets/src/d3-scale-chromatic.min.js"></script>
<script>
// --------------------------------------
// https://bl.ocks.org/mbostock/4339083
// --------------------------------------


d3.json("../data/artikel.json").then(json => {

  // --------------
  // Create Data
  // --------------
  const data = Object.values(json).reduce((acc,cur) => {

    acc[cur.inhaber] = acc[cur.inhaber] || {}
    acc[cur.inhaber][cur.brandName] = acc[cur.inhaber][cur.brandName] || []
    acc[cur.inhaber][cur.brandName].push(cur)

    return acc
  }, {})

  const treeData = {
    name: '',
    children: []
  }

  Object.keys(data).sort((a,b) => a.localeCompare(b)).forEach(key1 => {

    // Inhaber
    const inhaber = {
      name: key1,
      children: []
    }

    // BrandName
    const brandNames = Object.keys(data[key1]).forEach(key2 => {

      // Artikel
      const artikel = Array.from( new Set( data[key1][key2].map(item => item.name1) ) ).map(name1 => {
        return { name:`${name1}`}
      })

      inhaber.children.push({ name: key2, children: Array.from(new Set(artikel)) })
    })

    if(inhaber.children.length > 20) {
      treeData.children.push(inhaber)
    }

  })

  // Set the dimensions and margins of the diagram
  const margin = {top: 20, right: 290, bottom: 30, left: 16}
  const width = Math.max(document.body.clientWidth - margin.left - margin.right, 300)
  const height = 2000 - margin.top - margin.bottom

  // append the svg object to the body of the page
  // appends a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  let i = 0
  let duration = 750
  let root;

  // declares a tree layout and assigns the size
  var treemap = d3.tree().size([height, width])

  // Assigns parent, children, height, depth
  root = d3.hierarchy(treeData, function(d) { return d.children; });
  root.x0 = height / 2;
  root.y0 = 0;

  // Collapse after the second level
  root.children.forEach(collapse);

  update(root);

  // Collapse the node and all it's children
  function collapse(d) {
    if(d.children) {
      d._children = d.children
      d._children.forEach(collapse)
      d.children = null
    }
  }

  function update(source) {

    // Assigns the x and y position for the nodes
    var treeData = treemap(root);

    // Compute the new tree layout.
    var nodes = treeData.descendants(),
        links = treeData.descendants().slice(1);

    // Move in for name1
    nodes.forEach(d => {
      if(d.depth == 3) {
        d.y = d.depth * width/3 - width*0.2
      }
      else {
        //d.y = d.depth * 180
      }
    });

    // ****************** Nodes section ***************************

    // Update the nodes...
    var node = svg.selectAll('g.node')
        .data(nodes, function(d) {return d.id || (d.id = ++i); });

    // Enter any new modes at the parent's previous position.
    var nodeEnter = node.enter().append('g')
        .attr('class', 'node')
        .attr("transform", function(d) {
          return "translate(" + source.y0 + "," + source.x0 + ")";
      })
      .on('click', click);

    // Add Circle for the nodes
    nodeEnter.append('circle')
        .attr('class', 'node')
        .attr('r', 1e-6)
        .style("fill", function(d) {
            return d._children ? 'lightsteelblue' : "#fff";
        });

    // Add labels for the nodes
    nodeEnter.append('text')
        .attr("dy", ".35em")
        .attr("x", function(d) {
            return d.children || d._children ? -20 : 20;
        })
        .style("opacity", d => {
            return 0.8
        })
        .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
        .text(function(d) { return d.data.name });

    // UPDATE
    var nodeUpdate = nodeEnter.merge(node);

    // Transition to the proper position for the node
    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + d.y + "," + d.x + ")";
       });

    // Update the node attributes and style
    nodeUpdate.select('circle.node')
      .attr('r', 10)
      .style("fill", function(d) {
          if(d.depth == 1) {
            return d._children ? d3.interpolateGreens(d._children.length/d.parent.children.length) : "tomato";
          }
          if(d.depth == 2) {
            return d._children ? d3.interpolateBlues(d._children.length/10) : "tomato";
          }
          return "tomato";
      })
      .attr('cursor', 'pointer');


    // Remove any exiting nodes
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
            return "translate(" + source.y + "," + source.x + ")";
        })
        .remove();

    // On exit reduce the node circles size to 0
    nodeExit.select('circle')
      .attr('r', 1e-6);

    // On exit reduce the opacity of text labels
    nodeExit.select('text')
      .style('fill-opacity', 1e-6);

    // ****************** links section ***************************

    // Update the links...
    var link = svg.selectAll('path.link')
        .data(links, function(d) { return d.id; });

    // Enter any new links at the parent's previous position.
    var linkEnter = link.enter().insert('path', "g")
        .attr("class", "link")
        .attr('d', function(d){
          var o = {x: source.x0, y: source.y0}
          return diagonal(o, o)
        });

    // UPDATE
    var linkUpdate = linkEnter.merge(link);

    // Transition back to the parent element position
    linkUpdate.transition()
        .duration(duration)
        .attr('d', function(d){ return diagonal(d, d.parent) });

    // Remove any exiting links
    var linkExit = link.exit().transition()
        .duration(duration)
        .attr('d', function(d) {
          var o = {x: source.x, y: source.y}
          return diagonal(o, o)
        })
        .remove();

    // Store the old positions for transition.
    nodes.forEach(function(d){
      d.x0 = d.x;
      d.y0 = d.y;
    });

    // Creates a curved (diagonal) path from parent to the child nodes
    function diagonal(s, d) {

      path = `M ${s.y} ${s.x}
              C ${(s.y + d.y) / 2} ${s.x},
                ${(s.y + d.y) / 2} ${d.x},
                ${d.y} ${d.x}`

      return path
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
      update(d);
    }
  }

})

</script>
</body>
