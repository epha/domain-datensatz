<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg.bubble {
  margin:auto;
  display:block;
}

.node circle {
  fill: #999;
}

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

</style>
<svg width="800" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    //height = +svg.attr("height"),
    width = document.body.clientWidth; // get width in pixels
    height = svg.attr('height')
    g = svg.append("g").attr("transform", "translate(" + (width / 2  ) + "," + (height / 2 ) + ")");

var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf("|")); });

var tree = d3.tree()
    .size([2 * Math.PI, Math.min( width/2,height/2) - 100 ])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

d3.json("../data/artikel.json", function(error, json) {
  if (error) throw error;

  // id,value
  // Hersteller
  // Hersteller.Novartis
  // Hersteller.Novartis.Aspirin Cardio,100

  const csv = Object.values(json).reduce((acc,cur) => {

    acc[cur.inhaber] = acc[cur.inhaber] || {}
    acc[cur.inhaber][cur.brandName] = acc[cur.inhaber][cur.brandName] || []
    acc[cur.inhaber][cur.brandName].push(cur.name1)

    return acc
  }, {})

  const data = [
    { id: `Hersteller` }
  ]


  // Select Hersteller with more than 10 Brands
  Object.keys(csv).filter( key => Object.values(csv[key]).length > 40 ).forEach( key => {

    data.push({ id: `Hersteller|${key}` })

    // Key2 is brandName
    Object.keys(csv[key]).forEach(key2 => {
      if(csv[key][key2].length > 10)
      data.push({ id: `Hersteller|${key}|${key2}`, value: csv[key][key2].length })
    })

  })

  var root = tree(stratify(data));

  var link = g.selectAll(".link")
    .data(root.links())
    .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkRadial()
          .angle(function(d) { return d.x; })
          .radius(function(d) { return d.y; }));

  var node = g.selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + radialPoint(d.x, d.y) + ")"; });

  node.append("circle")
      .attr("r", 2.5);

  node.append("text")
      .attr("dy", "0.31em")
      .attr("x", function(d) { return d.x < Math.PI === !d.children ? 6 : -6; })
      .attr("text-anchor", function(d) { return d.x < Math.PI === !d.children ? "start" : "end"; })
      .attr("transform", function(d) { return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")"; })
      .text(function(d) { return d.id.substring(d.id.lastIndexOf("|") + 1); });
});

function radialPoint(x, y) {
  return [(y = +y) * Math.cos(x -= Math.PI / 2), y * Math.sin(x)];
}

</script>
