<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Datensatz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Referenzdaten von zugelassenen Arzneimitteln in der Schweiz.">
    <meta name="keywords" content="Referenzdaten,Artikel,Wirkstoffe,Stammdaten">
    <link rel="stylesheet" href="assets/css/vue.css">
    <style>

      .cover-main  * {
        color: white !important;
      }

      .animation {
        width:100%;
        height: 200px;
      }

      .downloads-wrapper {
        display: flex;
      }

      .download {
        display: inline-block;
        border: 2px solid #1b77b5;
        text-decoration: none;
        border-radius: 4px;
        color: #1b77b5;
        padding: 5px;
        width: 130px;
        text-align: center;
        margin-right: 20px;
      }

    </style>
  </head>
  <body>
    <article id="app"></article>
    <script src="assets/src/lottie_light.min.js"></script>
    <script src="assets/src/docsify.min.js"></script>
    <script src="assets/src/prism-markdown.min.js"></script>
    <script src="assets/src/prism-bash.min.js"></script>
    <script src="assets/src/prism-javascript.min.js"></script>
    <script>

      //docsify init
      window.$docsify = {
        el: 'article#app',
        alias: {
          '/.*/SUMMARY.md': 'SUMMARY.md'
        },
        loadSidebar: 'SUMMARY.md',
        maxLevel: 2,
        subMaxLevel: 2,
        name: 'Datensatz',
        repo: 'https://github.com/epha/domain-datensatz',
        coverpage: true,
        executeScript: true,
        auto2Top:true,
        themeColor: '#1b77b5'
      }

      //cover animation
      const renderAnimation = (element) => {

        lottie.loadAnimation({
          container: element,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: 'assets/animation/data.json'
        })
      }

      window.addEventListener("load", () => {
        const element = document.querySelector('.animation')

        if(element) {
          renderAnimation(element)
        }

      })

    </script>

  </body>
</html>
