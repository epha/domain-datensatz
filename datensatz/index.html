<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Update Meta information -->
  <title>Datensatz</title>
  <meta name="description" content="Referenzdaten von zugelassenen Arzneimitteln in der Schweiz. Graphische Elemente ermöglichen einen guten Überblick über die Daten.">
  <meta name="keywords" content="Referenzdaten,Artikel,Wirkstoffe,Stammdaten,Schweiz,zugelassene,Arzneimittel,Visualisierung">
  <!-- Customize homepage-->
  <link href="/code.css" rel="stylesheet">
  <link href="/assets/css/prism.css" type="text/css" rel="stylesheet">
  <link href="/datensatz/home.css" rel="stylesheet">
  <style>
    a.download {
      display: inline-block;
      border: 2px solid #1b77b5 !important;
      text-decoration: none !important;
      border-radius: 4px;
      color: #1b77b5 !important;
      padding: 5px;
      width: 145px;
      text-align: center;
      margin-right: 20px;
    }

    iframe {
      width: 100%;
      border: 1px solid #ccc;
      background-color: white;
    }

    h2#testing+p a img {
      height: 20px;
      width: 90px;
    }
  </style>
</head>

<body>

  <!-- Google Search EPha.ch -->
  <script type="application/ld+json">
  </script>

  <!-- Homepage -->
  <article class=home hidden="true">
    <article class='animation'></article>
    <section class='title'>
      <span>Datensatz</span>
      <small>2018.7.2</small>
    </section>
    <h2 class='slogan'>Referenzdaten der zugelassenen Arzneimittel in der Schweiz</h2>
    <section class=buttons>
      <a href="/datensatz/docs/allgemeines">
          <span>Starten</span>
        </a>
      <a href="https://github.com/epha/domain-datensatz" target="_blank" rel="noopener">
          <span>Github</span>
        </a>
    </section>
  </article>

  <!-- Markdown Pages -->
  <article class=docs hidden="true"></article>
  <script src="/assets/src/prism.js"></script>

  <script src="/code.js"></script>
  <script>
    initialize({
      home: "/datensatz/",
      base: "/datensatz",
      logo: "Datensatz",
      name: "Datensatz |",
      fontco: '#666',
      markco: '#11679f',
      sideco: '#f7f7f7',
      backco: '#fcfcfc'
    })
  </script>
  <script src="/assets/src/lottie_light.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.querySelector('article.animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '/datensatz/assets/rocket.json'
    })
  </script>
</body>

</html>
