    <link href="/datensatz/assets/prism.css" rel="stylesheet" />
    <link href="/datensatz/home.css" rel="stylesheet" />

    <link rel="stylesheet" href="/docs.css">
    <style>

      a.download {
        display: inline-block;
        border: 2px solid #1b77b5 !important;
        text-decoration: none !important;
        border-radius: 4px;
        color: #1b77b5 !important;
        padding: 5px;
        width: 145px;
        text-align: center;
        margin-right: 20px;
      }

      :root {
         --base-font-size: 17px;
         --cover-background-color: #003755;
         --cover-background-image: none;
         --cover-blockquote-color: white;
         --cover-margin: 0 auto;
         --cover-max-width: 100%;
       }

       iframe {
         width: 100%;
         border: 1px solid rgb(27, 119, 181);
       }

       h2#testing + p a img {
         height: 20px;
         width: 90px;
       }

    </style>
  </head>
  <body>

    <!-- Google Search EPha.ch -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "url": "https://epha.ch",
        "logo": "https://epha.ch/assets/png/logo.png",
        "contactPoint": [{
          "@type": "ContactPoint",
          "url": "https://epha.ch/akte/org/kontakt",
          "contactType": "customer service"
        }]
      }
    </script>

    <!-- Homepage -->
    <article class=home hidden="true">

      <section class='animation'></section>

      <section class='title'>
        <span>Datensatz</span>
        <small>2018.7.2</small>
      </section>

      <h2 class='slogan'>Referenzdaten der zugelassenen Arzneimittel in der Schweiz</h2>

      <section class=buttons>

        <a href="/datensatz/docs/start">
          <span>Starten</span>
        </a>

        <a href="https://github.com/epha/domain-datensatz" target="_blank">
          <span>Github</span>
        </a>
      </section>

    </article>

    <article class=docs hidden="true"></article>
    <script src="/docs.js"></script>
    <script src="/assets/src/lottie_light.min.js"></script>
    <script src="/datensatz/assets/prism.js"></script>

    <script>

      docs({
        home: "/datensatz/",
        base: "/datensatz/",
        name: "Datensatz",
        analytics: 'UA-9955206-2',
        fontco: '#666',
        markco: '#11679f',
        sideco: '#f7f7f7',
        backco: '#fcfcfc'
      })
        
      const element = document.querySelector('section.animation')

      if(element) {

        // Scroll to cover
        element.parentNode.parentNode.setAttribute("id","cover")

        lottie.loadAnimation({
          container: element,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: '/datensatz/assets/rocket.json'
        })
      }

    </script>

  </body>
